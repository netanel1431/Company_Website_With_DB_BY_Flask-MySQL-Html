<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Successful Login Communication_LTD</title>
    <link rel="stylesheet" href="../static/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="../static/style.css" />
    <script src="../static/jquery-1.11.1.min.js"></script>
    <script src="../static/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="header">
        <h1>Hello,Welcome to our Communication_LTD company</h1>
    </div>
    <div data-role="content">
        <h3>Add new customer</h3>
        <form action="Add_Customer" method="post">
            Name: <input type="text" id="username" name="username"/>
            Country: <input type="text" id="country" name="country"/>
            City: <input type="text" id="city" name="city"/>
            Phone Number: <input type="text" id="phone" name="phone"/>
            <input type="submit" value="Add Customer" id="Add_Customer" name="Add_Customer">
            <br>
            <p><a href=Go_Back_To_Homepage ><button>Back to homepage</button></a></p>
            </form>
            <form action="Display_Customer" method="post">
            <input type="submit" value="Display customer" id="Display_Customer" name="Display_Customer">
            </form>
        </div>
</body>
</html>
